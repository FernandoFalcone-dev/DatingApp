<div>
    <input
      type="text"
      [class.is-invalid]="control.touched && control.invalid"
      class="form-control w-100"
      [formControl]="control"
      placeholder="{{ label }}"
      bsDatepicker
      [bsConfig]="bsConfig"
      [maxDate]="maxDate"
    />
    @if (control.touched && control.errors?.['required']) {
      <div class="invalid-feedback">
        {{ label }} is required
      </div>
    }
  </div>
